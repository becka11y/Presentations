# GitPitch In-60-Seconds - A Very Short Tutorial.
#

#
# Theme Setting
# Doc: https://gitpitch.com/docs/settings/theme
#
theme : template

transition : none

theme            : template

theme-background : [ "#FFF" ]
theme-headline   : [ "Work Sans", "#36173A", "none" ]
theme-byline     : [ "Work Sans", "#36173A", "none" ]
theme-text       : [ "Roboto", "#626366", "none" ]
theme-links      : [ "#397193", "#397193" ]
theme-code       : [ "Source Code Pro" ]
theme-controls   : [ "#397193" ]
theme-margins    : [ "20", "150px" ]

#
# Theme-Override Setting
# Doc: https://gitpitch.com/docs/settings/custom-theme
#
theme-override: assets/css/PITCHME.css

#
# Logo Setting
# https://gitpitch.com/docs/settings/logo

logo : assets/img/knowbility-logo.svg

logo-position : top-left

#
# Layout Setting
# Doc: https://gitpitch.com/docs/settings/layout
#
layout : center



#

# Footnote Setting
# Doc: https://gitpitch.com/docs/settings/footnote
#
footnote : "WCAG by Example | Knowbility 2019"

#
# Published Setting
# Doc: https://gitpitch.com/docs/settings/published
#
published : true

#
# Twitter Card Settings [Pro Only]
# Doc: https://gitpitch.com/docs/settings/twitter-card
#
title : "WCAG by Example"
description : "Knowbility's Accessibility Training workshop to learn the basics of the Web Content Accessibility Guidelines"
